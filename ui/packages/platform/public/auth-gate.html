<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Postgres.ai</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      'use strict'

      var paramsStr = window.location.search.substring(1)
      var paramsListStr = paramsStr.split('&')

      var params = paramsListStr.reduce(function (params, paramStr) {
        var paramParts = paramStr.split('=')

        var key = paramParts[0]
        var value = paramParts[1]

        return Object.assign(params, {
          [decodeURIComponent(key)]: decodeURIComponent(value),
        })
      }, {})

      if (params.token) window.localStorage.setItem('token', params.token)

      window.location.replace('/')
    </script>
  </body>
</html>
